<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="currency-exchange-money-conversion-euro-600nw-1919947535.webp" alt="Logo" class="img-fluid mb-4" style="max-width: 150px;">
                        </div>
                        <h1 class="card-title text-center">Currency Converter</h1>
                        <div id="error-message" class="text-danger mb-3"></div> <!-- Error message container -->
                        <div class="form-group">
                            <label for="base-currency">Base Currency:</label>
                            <select id="base-currency" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount:</label>
                            <input type="number" id="amount" value="1" min="0" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="target-currency">Target Currency:</label>
                            <select id="target-currency" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="date-picker">Choose Date:</label>
                            <input type="date" id="date-picker" class="form-control">
                        </div>
                        <p>Converted Amount: <span id="converted-amount"></span></p>
                        <button id="historical-rates" class="btn btn-primary">View Historical Rates</button>
                        <div id="historical-rates-container" class="mt-3"></div>
                        <button id="save-favorite" class="btn btn-success mt-3">Save Favorite</button>
                        <div id="favorite-currency-pairs" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
